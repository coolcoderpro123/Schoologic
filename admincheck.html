<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" type="text/css" href="adminpage.css">
</head>
<body>
  <form>
    <label>Username:</label>
    <input type="text" id="username" placeholder="Enter username">
    <br>

  <div id="error"></div>
  <script src="adminpage.js"></script>
</body>
</html>
